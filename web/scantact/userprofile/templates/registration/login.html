{% extends 'userprofile/base.html' %}
        {% block content %}
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
            <h2>Login</h2>
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'userprofile:login' %}">
                {% csrf_token %}
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="{{form.username.id_for_label}}">
                    <label class="mdl-textfield__label" for="{{form.username.id_for_label}}">{{ form.username.label }}</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="{{form.password.id_for_label}}">
                    <label class="mdl-textfield__label" for="{{form.password.id_for_label}}">{{ form.password.label }}</label>
                  </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <div>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                    Login
                  </button>
                </div>
            </form>
          </div>
          <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
        {% endblock %}

  {% block jsblock1 %}
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script>
    (function() {
      'use strict';
      window['counter'] = 0;
      var snackbarContainer = document.querySelector('#demo-toast-example');
      var showToastButton = document.querySelector('#demo-show-toast');
      showToastButton.addEventListener('click', function() {
        'use strict';
        var data = {message: 'Coming soon - '  + ++counter};
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
      });
    }());
    </script>
    {% endblock %}
